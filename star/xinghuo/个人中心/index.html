                                        <div class="inputContent" style="text-indent:2em;">

                                        </div>
                                        <div class="inputContent" style="text-indent:2em;">
                                            学校：<input type="text" id="school">
                                        </div>
                                        <div class="inputContent" style="text-indent:2em;">

                                        </div>
                                        <div class="inputContent" style="text-indent:2em;">

                                        </div>
                                        <div class="inputContent inputContent1">
                                            <button class="btn1">更新信息</button>
